<!--Formulaire Contact-->
<div class="container-formulaire">
  <h1>Formulaire de contact</h1>
    <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputName">Nom</label>
            <input type="text" class="form-control" id="inputName" placeholder="Nom">
          </div>
          <div class="form-group col-md-6">
            <label for="inputLastName">Prénom</label>
            <input type="text" class="form-control" id="inputLastName" placeholder="Prénom">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="example@youmail.com">
        </div>
        <div class="form-group">
            <label for="inputCMS">Objet du message</label>
            <select id="inputCMS" class="form-control">
              <option selected>Choisissez ...</option>
              <option>Réclamation</option>
              <option>Remboursement</option>
              <option>Remerciement</option>
              <option>Autres ...</option>
            </select>

        </div>
        <div class="form-group">
            <div class="form-group">
                <label for="comment">Commentaires:</label>
                <textarea class="form-control" rows="6" id="comment" placeholder="Votre texte ici ..."></textarea>
              </div>
        </div>
        <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Envoyer</button>
      </form>
  

</div>
